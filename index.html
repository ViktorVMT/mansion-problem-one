<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/custom.css">
</head>
<body>
	<div class="container clearfix">
		<form id="formOne">
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" required>
			</div>
			<div class="form-group">
				<label for="inputUsername">Username</label>
				<input type="text" class="form-control" id="inputUsername" title="Username must be between 4 and 12 characters long." placeholder="Enter username" pattern=".{4,12}" maxlength="12" required>
			</div>
			<div class="form-group">
				<label for="inputPassword1">Password</label>
				<input type="password" class="form-control" id="inputPassword1" placeholder="Password" pattern="(?=^.{6,12}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" maxlength="12" title="Password must be between 6 and 12 characters long and contain at least one lower case letter, one capital letter, and a number or a special character." required>
			</div>
			<div class="form-group">
				<label for="inputPassword2">Retype password</label>
				<input type="password" class="form-control" id="inputPassword2" placeholder="Retype password" pattern="(?=^.{6,12}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" maxlength="12" title="Password must be between 6 and 12 characters long and contain at least one lower case letter, one capital letter, and a number or a special character." required>
			</div>
			<div class="form-check">
				<label class="form-check-label">
				<input type="checkbox" id="checkboxOne" class="form-check-input">
				By checking this box, I agree to <a href="#">Terms &amp; Conditions</a> of the site.
				</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

	<div class="container">
		<!-- Modal -->
		<div class="modal fade" id="myModalOne" role="dialog">
			<div class="modal-dialog">	    
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h2 class="modal-title">You're ready to play!</h2>
					</div>
					<div class="modal-body">
						<p>In order to play with real money, you will need to provide more information. You can do so now if you wish, or skip and do it at a later time.</p>
					</div>
					<div class="modal-footer">
						<button type="button" id="continueRegistration" class="btn btn-primary" data-dismiss="modal">Continue Regisration</button>
						<button type="button" id="skipRegistration" class="btn btn-primary" data-dismiss="modal">Skip</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="container clearfix">
		<form id="formTwo">
			<div class="form-group">
				<label for="address1">Address 1</label>
				<input type="text" class="form-control" id="address1" placeholder="Address line 1" maxlength="50" required>
			</div>
			<div class="form-group">
				<label for="address2">Address 2</label>
				<input type="text" class="form-control" id="address2" placeholder="Address line 2" maxlength="50">
			</div>
			<div class="form-group">
				<label for="city">City</label>
				<input type="text" class="form-control" id="city" placeholder="City" maxlength="30" required>
			</div>
			<div class="form-group">
				<label for="country">Country</label>
				<input type="text" class="form-control" id="country" placeholder="Country" maxlength="30" required>
			</div>
			<div class="form-group">
				<label for="postalCode">Postal Code</label>
				<input type="text" class="form-control" id="postalCode" placeholder="Postal Code" required>
			</div>
			<div class="form-group">
				<label for="phoneNumber">Phone Number</label>
				<input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number" required>
			</div>
			<div class="collapse-group">
				<div class="collapse-button">
					<a class="btn" href="#">Do you have a bonus code? Click here.</a>
				</div>
				<div class="form-group collapse">
					<label for="bonusCode">Bonus Code</label>
					<input type="text" class="form-control" id="bonusCode" maxlength="30" placeholder="Enter Bonus Code">
				</div>
			</div>
			<div class="form-check">
				<label class="form-check-label">
				<input type="checkbox" id="checkboxTwo" class="form-check-input">
				By checking this box, I agree to <a href="#">Terms &amp; Conditions</a> of the site.
				</label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>

	<div class="container">
		<!-- Modal -->
		<div class="modal fade" id="myModalTwo" role="dialog">
			<div class="modal-dialog">	    
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h2 class="modal-title">Registration complete!</h2>
					</div>
					<div class="modal-body">
						<p>Thank you. You can now play with real money. Have fun, and good luck!</p>
					</div>
					<div class="modal-footer">
						<button type="button" id="playNow" class="btn btn-primary" data-dismiss="modal">Play Now</button>
						<button type="button" id="goToPromotions" class="btn btn-primary" data-dismiss="modal">Promotions</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/index.js"></script>
</body>
</html>
